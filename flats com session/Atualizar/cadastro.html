	<script type="text/javascript">
			function fMasc(objeto,mascara) {
				obj=objeto
				masc=mascara
				setTimeout("fMascEx()",1)
			}
			function fMascEx() {
				obj.value=masc(obj.value)
			}

			function mCPF(cpf){
				cpf=cpf.replace(/\D/g,"")
				cpf=cpf.replace(/(\d{3})(\d)/,"$1.$2")
				cpf=cpf.replace(/(\d{3})(\d)/,"$1.$2")
				cpf=cpf.replace(/(\d{3})(\d{1,2})$/,"$1-$2")
				return cpf
			}

			function mTel(celular) {
				celular=celular.replace(/\D/g,"")
				celular=celular.replace(/(\d)/,"($1")
				celular=celular.replace(/(\d{2})(\d)/,"$1)$2")
				celular=celular.replace(/(\d{5})(\d)/,"$1-$2")

				return celular
			}





		</script>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form class="login100-form validate-form flex-sb flex-w" action="cadastrar_teste.php" method="POST">
					<span class="login100-form-title p-b-51">
						CADASTRO
					</span>


					<div class="wrap-input100 validate-input m-b-16" data-validate = "Nome Completo é obrigatório">
						<input class="input100" type="text" name="nome" placeholder="Nome Completo">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "CPF é obrigatório">
						<input class="input100" type="text" name="cpf" placeholder="CPF" onkeydown="javascript: fMasc( this, mCPF );">
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100 validate-input m-b-16" data-validate = "E-mail é obrigatório">
						<input class="input100" type="email" name="email" placeholder="E-mail" >
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Celular é obrigatório">
						<input class="input100" type="text" name="celular" placeholder="Celular" onkeydown="javascript: fMasc( this, mTel );">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Usuário é obrigatório">
						<input class="input100" type="text" name="user" placeholder="Usuário">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Senha é obrigatório">
						<input class="input100" type="text" name="pass" placeholder="Senha">
						<span class="focus-input100"></span>
					</div>


					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" type="submit">
							Cadastrar
						</button>
					</div>

				</form>
